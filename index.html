<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itodo CV Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }

    header {
      background: #c40000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    form {
      flex: 1 1 300px;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #c40000;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #000;
    }

    .cv-preview {
      flex: 1 1 400px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      min-height: 400px;
    }

    #cvContent {
      font-family: "Arial", sans-serif;
      color: #000;
      line-height: 1.5;
    }

    #cvContent h2 {
      margin: 0;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
    }

    #cvContent p {
      margin: 5px 0;
      text-align: center;
      font-size: 14px;
    }

    .cv-section {
      margin-top: 20px;
    }

    .cv-section h3 {
      font-size: 16px;
      text-transform: uppercase;
      border-bottom: 1px solid #000;
      margin-bottom: 10px;
      padding-bottom: 4px;
    }

    .cv-section p {
      text-align: left;
      font-size: 14px;
    }

    .download-btn {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>Itodo CV Generator</header>

  <div class="container">
    <form id="cvForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Phone</label>
      <input type="text" id="phone" placeholder="Enter your phone number" required>

      <label>Education</label>
      <textarea id="education" placeholder="Enter your education details"></textarea>

      <label>Experience</label>
      <textarea id="experience" placeholder="Enter your work experience"></textarea>

      <label>Skills</label>
      <textarea id="skills" placeholder="List your skills"></textarea>

      <button type="button" onclick="generateCV()">Generate CV</button>
    </form>

    <div class="cv-preview" id="cvPreview">
      <p style="text-align:center;color:#aaa;">Your CV will appear here...</p>
    </div>
  </div>

  <div class="download-btn">
    <button id="downloadPDF" onclick="downloadPDF()" style="display:none;">Download as PDF</button>
  </div>

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    function generateCV() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const education = document.getElementById('education').value.trim();
      const experience = document.getElementById('experience').value.trim();
      const skills = document.getElementById('skills').value.trim();

      if (!name || !email || !phone) {
        alert("Please fill in all required fields.");
        return;
      }

      const cvHTML = `
        <div id="cvContent">
          <h2>${name}</h2>
          <p>${email} | ${phone}</p>
          <div class="cv-section">
            <h3>Education</h3>
            <p>${education.replace(/\n/g, '<br>') || 'N/A'}</p>
          </div>
          <div class="cv-section">
            <h3>Experience</h3>
            <p>${experience.replace(/\n/g, '<br>') || 'N/A'}</p>
          </div>
          <div class="cv-section">
            <h3>Skills</h3>
            <p>${skills.replace(/\n/g, '<br>') || 'N/A'}</p>
          </div>
        </div>
      `;

      const preview = document.getElementById("cvPreview");
      preview.innerHTML = cvHTML;

      // Wait a bit before showing download button (ensures DOM update)
      setTimeout(() => {
        document.getElementById("downloadPDF").style.display = "inline-block";
      }, 300);
    }

    function downloadPDF() {
      const element = document.getElementById("cvPreview");

      // Ensure thereâ€™s CV content before downloading
      if (!element.querySelector("#cvContent")) {
        alert("Please generate your CV first.");
        return;
      }

      const opt = {
        margin: 0.5,
        filename: "Itodo_CV.pdf",
        image: { type: "jpeg", quality: 1 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };

      // Convert and save PDF
      html2pdf().from(element.querySelector("#cvContent")).set(opt).save();
    }
  </script>

</body>
</html>
