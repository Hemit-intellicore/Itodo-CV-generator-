<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itodo CV Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b00020;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    h1 { margin: 0; font-weight: 600; }
    main {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; font-weight: 500; }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    button {
      background-color: #b00020;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover { opacity: 0.9; }
    .cv-container {
      background: #fff;
      color: #000;
      padding: 30px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      line-height: 1.6;
    }
    .cv-container h2 {
      border-bottom: 2px solid #000;
      padding-bottom: 4px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background: #000;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Itodo CV Generator</h1>
  </header>

  <main>
    <form id="cvForm">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label>Phone</label>
        <input type="text" id="phone" required>
      </div>
      <div class="input-group">
        <label>Address</label>
        <input type="text" id="address" required>
      </div>
      <div class="input-group">
        <label>Profile Summary</label>
        <textarea id="summary" rows="3" required></textarea>
      </div>
      <div class="input-group">
        <label>Education</label>
        <textarea id="education" rows="3" placeholder="E.g. B.Sc in Computer Science, University of Lagos, 2020"></textarea>
      </div>
      <div class="input-group">
        <label>Experience</label>
        <textarea id="experience" rows="3" placeholder="E.g. Frontend Developer at XYZ Ltd, 2021 - Present"></textarea>
      </div>
      <div class="input-group">
        <label>Skills</label>
        <textarea id="skills" rows="3" placeholder="E.g. HTML, CSS, JavaScript, React"></textarea>
      </div>
      <button type="button" id="generateBtn">Generate CV</button>
    </form>

    <div id="cvOutput" class="cv-container" style="display:none;"></div>
    <button id="downloadBtn" style="display:none; margin-top: 15px;">Download as PDF</button>
  </main>

  <footer>
    <p>Â© 2025 Itodo CV Generator</p>
  </footer>

  <!-- Include jsPDF directly -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById("generateBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const summary = document.getElementById("summary").value;
      const education = document.getElementById("education").value;
      const experience = document.getElementById("experience").value;
      const skills = document.getElementById("skills").value;

      const cvHTML = `
        <h2>${name}</h2>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Address:</strong> ${address}</p>
        <h3>Profile Summary</h3>
        <p>${summary}</p>
        <h3>Education</h3>
        <p>${education}</p>
        <h3>Experience</h3>
        <p>${experience}</p>
        <h3>Skills</h3>
        <p>${skills}</p>
      `;

      const cvOutput = document.getElementById("cvOutput");
      cvOutput.innerHTML = cvHTML;
      cvOutput.style.display = "block";
      document.getElementById("downloadBtn").style.display = "inline-block";
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const cvContent = document.getElementById("cvOutput");
      const pdf = new jsPDF({ unit: "pt", format: "a4" });

      // Convert HTML to canvas
      pdf.html(cvContent, {
        callback: function (doc) {
          doc.save("Itodo_CV.pdf");
        },
        margin: [20, 20, 20, 20],
        autoPaging: 'text',
        html2canvas: {
          scale: 0.6,
          useCORS: true,
        }
      });
    });
  </script>
</body>
</html>
