<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itodo CV Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.31.0/docxtemplater.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.6/pizzip.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c00;
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.6rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }
    form {
      flex: 1 1 320px;
      max-width: 400px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form h2 {
      color: #c00;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #c00;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #a00;
    }
    .cv-preview {
      flex: 1 1 480px;
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      line-height: 1.5;
      overflow: auto;
      max-height: 90vh;
    }
    .cv-preview h1 {
      font-size: 1.8rem;
      margin-bottom: 0;
    }
    .cv-preview h2 {
      border-bottom: 2px solid #000;
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .cv-preview p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>Itodo CV Generator</header>

  <div class="container">
    <form id="cvForm">
      <h2>Enter Your Details</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="address" placeholder="Address" required />
      <textarea id="summary" placeholder="Professional Summary"></textarea>
      <textarea id="experience" placeholder="Work Experience (one per line)"></textarea>
      <textarea id="education" placeholder="Education (one per line)"></textarea>
      <textarea id="skills" placeholder="Skills (comma separated)"></textarea>

      <button type="button" onclick="generateCV()">Generate CV</button>
      <button type="button" onclick="downloadPDF()">Download as PDF</button>
      <button type="button" onclick="downloadDOCX()">Download as DOCX</button>
    </form>

    <div class="cv-preview" id="cvPreview">
      <p>Preview will appear here...</p>
    </div>
  </div>

  <script>
    function generateCV() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const summary = document.getElementById('summary').value;
      const experience = document.getElementById('experience').value.split('\n').filter(e => e);
      const education = document.getElementById('education').value.split('\n').filter(e => e);
      const skills = document.getElementById('skills').value.split(',').map(s => s.trim()).filter(s => s);

      const cvHTML = `
        <h1>${name}</h1>
        <p><strong>Email:</strong> ${email} | <strong>Phone:</strong> ${phone}</p>
        <p><strong>Address:</strong> ${address}</p>
        <h2>Professional Summary</h2>
        <p>${summary}</p>
        <h2>Experience</h2>
        <ul>${experience.map(e => `<li>${e}</li>`).join('')}</ul>
        <h2>Education</h2>
        <ul>${education.map(e => `<li>${e}</li>`).join('')}</ul>
        <h2>Skills</h2>
        <p>${skills.join(', ')}</p>
      `;
      document.getElementById('cvPreview').innerHTML = cvHTML;
    }

    function downloadPDF() {
      const cvContent = document.getElementById('cvPreview').innerHTML;
      const win = window.open('', '', 'height=900,width=800');
      win.document.write('<html><head><title>CV</title>');
      win.document.write('<style>body{font-family:Inter,sans-serif;margin:40px;}h1,h2{color:#000;}</style>');
      win.document.write('</head><body>');
      win.document.write(cvContent);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    }

    async function downloadDOCX() {
      const content = document.getElementById('cvPreview').innerText;
      const blob = new Blob([content], { type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" });
      saveAs(blob, "Itodo_CV.docx");
    }
  </script>

</body>
</html>
