<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itodo CV Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Itodo CV Generator</h1>
  </header>

  <main>
    <form id="cvForm">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label>Phone</label>
        <input type="text" id="phone" required>
      </div>

      <div class="input-group">
        <label>Address</label>
        <input type="text" id="address" required>
      </div>

      <div class="input-group">
        <label>Profile Summary</label>
        <textarea id="summary" rows="3" required></textarea>
      </div>

      <div class="input-group">
        <label>Education</label>
        <textarea id="education" rows="3" placeholder="E.g. B.Sc in Computer Science, University of Lagos, 2020"></textarea>
      </div>

      <div class="input-group">
        <label>Experience</label>
        <textarea id="experience" rows="3" placeholder="E.g. Frontend Developer at XYZ Ltd, 2021 - Present"></textarea>
      </div>

      <div class="input-group">
        <label>Skills</label>
        <textarea id="skills" rows="3" placeholder="E.g. HTML, CSS, JavaScript, React"></textarea>
      </div>

      <button type="button" id="generateBtn">Generate CV</button>
    </form>

    <div id="cvOutput" class="cv-container" style="display:none;"></div>
    <button id="downloadBtn" style="display:none;">Download as PDF</button>
  </main>

  <footer>
    <p>Â© 2025 Itodo CV Generator</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
                                                                                      </html>
