<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern CV Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Modern CV Generator</h1>

    <!-- ========== Form Section ========== -->
    <div class="form-section">
      <h2>Enter Your Details</h2>
      <form id="cvForm">
        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Phone</label>
        <input type="text" id="phone" required>

        <label>Address</label>
        <input type="text" id="address" required>

        <label>Profile Summary</label>
        <textarea id="summary" placeholder="Brief summary about you..."></textarea>

        <label>Education</label>
        <textarea id="education" placeholder="e.g., B.Sc Computer Science - University of Lagos (2018 - 2022)"></textarea>

        <label>Experience</label>
        <textarea id="experience" placeholder="e.g., Frontend Developer - Hemit Intellisoft (2022 - Present)"></textarea>

        <label>Skills</label>
        <input type="text" id="skills" placeholder="HTML, CSS, JavaScript, React">

        <label>Upload Profile Picture</label>
        <input type="file" id="photo" accept="image/*">

        <button type="button" id="generateBtn">Generate CV</button>
      </form>
    </div>

    <!-- ========== CV Preview Section ========== -->
    <div class="cv-section" id="cvSection">
      <div id="cvOutput"></div>
      <div class="btns">
        <button id="downloadPDF">Download PDF</button>
        <button id="downloadDOC">Download DOC</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.3.1/html-docx.js"></script>
  <script src="script.js"></script>
</body>
</html>
