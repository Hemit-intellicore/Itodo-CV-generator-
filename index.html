<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itodo CV Generator</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styling -->
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }

    header {
      background: #d32f2f;
      color: #fff;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem auto;
      width: 90%;
      max-width: 800px;
    }

    form {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      margin-bottom: 2rem;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background: #d32f2f;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    form button:hover {
      background: #b71c1c;
    }

    #cv-preview {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #cv-preview h2 {
      margin-bottom: 0.2rem;
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
    }

    #cv-preview p {
      margin: 6px 0;
      line-height: 1.4;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn-group button {
      background: #000;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-group button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>

  <header>Itodo CV Generator</header>

  <div class="container">
    <form id="cvForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <input type="text" id="address" placeholder="Address" required>
      <textarea id="summary" placeholder="Professional Summary"></textarea>
      <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
      <textarea id="experience" placeholder="Work Experience"></textarea>
      <textarea id="education" placeholder="Education"></textarea>
      <button type="submit">Generate CV</button>
    </form>

    <div id="cv-preview" style="display:none;">
      <h2 id="nameDisplay"></h2>
      <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
      <p><strong>Phone:</strong> <span id="phoneDisplay"></span></p>
      <p><strong>Address:</strong> <span id="addressDisplay"></span></p>
      <h3>Professional Summary</h3>
      <p id="summaryDisplay"></p>
      <h3>Skills</h3>
      <ul id="skillsDisplay"></ul>
      <h3>Experience</h3>
      <p id="experienceDisplay"></p>
      <h3>Education</h3>
      <p id="educationDisplay"></p>
    </div>

    <div class="btn-group" id="downloadButtons" style="display:none;">
      <button id="downloadPDF">Download PDF</button>
      <button id="downloadDOC">Download DOC</button>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- Script -->
  <script>
    const form = document.getElementById('cvForm');
    const preview = document.getElementById('cv-preview');
    const downloadButtons = document.getElementById('downloadButtons');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      document.getElementById('nameDisplay').textContent = document.getElementById('fullName').value;
      document.getElementById('emailDisplay').textContent = document.getElementById('email').value;
      document.getElementById('phoneDisplay').textContent = document.getElementById('phone').value;
      document.getElementById('addressDisplay').textContent = document.getElementById('address').value;
      document.getElementById('summaryDisplay').textContent = document.getElementById('summary').value;
      document.getElementById('experienceDisplay').textContent = document.getElementById('experience').value;
      document.getElementById('educationDisplay').textContent = document.getElementById('education').value;

      const skills = document.getElementById('skills').value.split(',');
      const skillsList = document.getElementById('skillsDisplay');
      skillsList.innerHTML = '';
      skills.forEach(skill => {
        const li = document.createElement('li');
        li.textContent = skill.trim();
        skillsList.appendChild(li);
      });

      preview.style.display = 'block';
      downloadButtons.style.display = 'flex';
      window.scrollTo({ top: preview.offsetTop, behavior: 'smooth' });
    });

    // Download PDF
    document.getElementById('downloadPDF').addEventListener('click', () => {
      const element = document.getElementById('cv-preview');
      const opt = {
        margin: 0.5,
        filename: 'Itodo_CV.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });

    // Download DOC
    document.getElementById('downloadDOC').addEventListener('click', () => {
      const content = preview.innerHTML;
      const blob = new Blob(['<html><head><meta charset="utf-8"></head><body>' + content + '</body></html>'], { type: 'application/msword' });
      saveAs(blob, 'Itodo_CV.doc');
    });
  </script>

</body>
  </html>
