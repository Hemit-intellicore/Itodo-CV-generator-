<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Itodo CV Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #000;
    }
    header {
      background-color: #c00;
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    form {
      flex: 1 1 340px;
      max-width: 400px;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    form h2 {
      text-align: center;
      color: #c00;
      font-size: 1.2rem;
    }
    input,
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      background-color: #c00;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background-color: #a00;
    }
    .cv-preview {
      flex: 1 1 520px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 90vh;
      overflow-y: auto;
      border: 1px solid #eee;
    }
    .cv-preview h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .cv-preview .contact {
      text-align: center;
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 20px;
    }
    .cv-preview h2 {
      font-size: 1.1rem;
      border-bottom: 1px solid #000;
      margin-top: 25px;
      margin-bottom: 8px;
      padding-bottom: 4px;
      font-weight: 500;
    }
    .cv-preview p,
    .cv-preview li {
      font-size: 0.95rem;
      line-height: 1.6;
    }
    .cv-preview ul {
      padding-left: 18px;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>Itodo CV Generator</header>

  <div class="container">
    <form id="cvForm">
      <h2>Enter Your Details</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="address" placeholder="Address" required />
      <textarea id="summary" placeholder="Professional Summary"></textarea>
      <textarea id="experience" placeholder="Work Experience (one per line)"></textarea>
      <textarea id="education" placeholder="Education (one per line)"></textarea>
      <textarea id="skills" placeholder="Skills (comma separated)"></textarea>

      <button type="button" onclick="generateCV()">Generate CV</button>
      <button type="button" onclick="downloadPDF()">Download as PDF</button>
      <button type="button" onclick="downloadDOCX()">Download as DOCX</button>
    </form>

    <div class="cv-preview" id="cvPreview">
      <p>CV Preview will appear here...</p>
    </div>
  </div>

  <script>
    function generateCV() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const summary = document.getElementById("summary").value;
      const experience = document
        .getElementById("experience")
        .value.split("\n")
        .filter((e) => e);
      const education = document
        .getElementById("education")
        .value.split("\n")
        .filter((e) => e);
      const skills = document
        .getElementById("skills")
        .value.split(",")
        .map((s) => s.trim())
        .filter((s) => s);

      const cvHTML = `
        <h1>${name}</h1>
        <div class="contact">
          ${email} | ${phone} | ${address}
        </div>
        <h2>Professional Summary</h2>
        <p>${summary}</p>
        <h2>Experience</h2>
        <ul>${experience.map((e) => `<li>${e}</li>`).join("")}</ul>
        <h2>Education</h2>
        <ul>${education.map((e) => `<li>${e}</li>`).join("")}</ul>
        <h2>Skills</h2>
        <p>${skills.join(", ")}</p>
      `;
      document.getElementById("cvPreview").innerHTML = cvHTML;
    }

    function downloadPDF() {
      const cvContent = document.getElementById("cvPreview").innerHTML;
      const win = window.open("", "", "height=900,width=800");
      win.document.write("<html><head><title>CV</title>");
      win.document.write(
        "<style>body{font-family:Poppins,sans-serif;margin:40px;line-height:1.6;}h1{text-align:center;font-size:22px;}h2{border-bottom:1px solid #000;font-size:16px;margin-top:20px;}ul{padding-left:18px;}p,li{font-size:14px;}</style>"
      );
      win.document.write("</head><body>");
      win.document.write(cvContent);
      win.document.write("</body></html>");
      win.document.close();
      win.print();
    }

    function downloadDOCX() {
      const content = document.getElementById("cvPreview").innerText;
      const blob = new Blob([content], {
        type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
      });
      saveAs(blob, "Itodo_CV.docx");
    }
  </script>
</body>
  </html>
